<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminarz</title>
    <link rel="stylesheet" href="terminarz.css">
</head>
<body>
    
    <div class="container">
        <button onclick="window.location.href='../menu/menu.html'">Powrót do menu</button>
        <h1>Terminarz</h1>
        <div class="day-dropdown">
            <select id="day-select">
                <option value="monday">Poniedziałek</option>
                <option value="tuesday">Wtorek</option>
                <option value="wednesday">Środa</option>
                <option value="thursday">Czwartek</option>
                <option value="friday">Piątek</option>
                <option value="saturday">Sobota</option>
                <option value="sunday">Niedziela</option>
            </select>
        </div>
        <div id="calendar">
            <div class="calendar-hour">Godzina</div>
            <div class="calendar-notes">
                <div class="calendar-day">
                    <div class="dot-blue"></div>
                    <input type="text" placeholder="Notatka">
                </div>
                <div class="calendar-day">
                    <div class="dot-red"></div>
                    <input type="text" placeholder="Notatka">
                </div>
                <div class="calendar-day">
                    <div class="dot-yellow"></div>
                    <input type="text" placeholder="Notatka">
                </div>
            </div>
        </div>
        
    </div>
    <script src="terminarz.js"></script>
</body>
</html>
